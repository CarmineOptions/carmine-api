services:
  api:
    build: .
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 5GB
    platform: linux/amd64
    ports:
      - 8000:8000

  fetcher:
    build:
      context: .
      dockerfile: Dockerfile.fetcher
    env_file:
      - .env
    platform: linux/amd64
    ports:
      - 8080:8080
